<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign_up_form.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="menu">
      <div class="menu-button">
        <a href="index.html">HOME </a>
      </div>
      <div class="menu-button">
        <a href="sign_in_form.html"> SIGN IN </a>
      </div>
    </div>
    <div class="flex-container">
      <form
        name="sign_in_form"
        onsubmit="makeAccount(event)"
        action="index.html"
      >
        <label id="sign-in">Please Sign Up</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
          size="50"
        /><br />
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Password"
        /><br />
        <input
          type="password"
          name="pwd_confirm"
          id="pwd_confirm"
          placeholder="Repeat Your Password"
        /><br />
        <button type="submit" id="submit">Sign Up</button>
      </form>
    </div>
    <script src="webpage_script.js"></script>
  </body>
</html>
